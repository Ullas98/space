<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What's your name?</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
      margin: 2rem; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    form { 
      display: flex; 
      gap: .5rem; 
      align-items: center; 
      flex-wrap: wrap; 
    }
    input, button { 
      font-size: 1rem; 
      padding: .5rem .7rem; 
    }
    #result { 
      margin-top: 1rem; 
      font-weight: 600; 
    }
    footer {
      position: fixed;
      bottom: 5px;
      right: 5px;
      font-size: 12px;
      opacity: 0.7;
    }
    footer a {
      text-decoration: none;
      color: red;
    }

    /* Popup styles */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
    }
    #popup.show {
      opacity: 1;
      visibility: visible;
    }
    #popupContent {
      background: #111;
      color: #0f0;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      transform: scale(0.5);
      transition: transform 0.8s ease;
      font-size: 1.5rem;
      box-shadow: 0 0 20px #0f0;
    }
    #popup.show #popupContent {
      transform: scale(1);
    }
    #closeBtn {
      margin-top: 1rem;
      background: #0f0;
      border: none;
      padding: .5rem 1rem;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <h1>What's your name?</h1>

    <form id="nameForm">
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" autocomplete="name" required autofocus />
      <button type="submit">Show</button>
    </form>

    <p id="result" aria-live="polite"></p>
  </main>

  <footer>
    <a href="https://ullas.shop" target="_blank">ullas.shop</a>
  </footer>

  <!-- prank popup -->
  <div id="popup">
    <div id="popupContent">
      <p> youre hacked lil nigga </p>
      <button id="closeBtn">OK</button>
    </div>
  </div>

  <script>
    const form   = document.getElementById('nameForm');
    const input  = document.getElementById('name');
    const result = document.getElementById('result');
    const popup  = document.getElementById('popup');
    const closeBtn = document.getElementById('closeBtn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = input.value.trim();

      if (!name) {
        result.textContent = "Please enter a name.";
        input.focus();
        return;
      }

      result.textContent = `Your name is ${name}.`;

      // Show prank popup after 1 second
      setTimeout(() => {
        popup.classList.add('show');
      }, 1000);
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.remove('show');
    });
  </script>
</body>
</html>
